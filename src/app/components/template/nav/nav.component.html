<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
    <mat-nav-list class="nav-list">
      <!-- cria icones -->

      <a mat-list-item routerLink="/"> <!-- ao clicar muda para a tela de inicio-->
        <i class="material-icons">home</i>
        Inicio
      </a>

      <a mat-list-item routerLink="/products"> <!-- ao clicar muda para a tela de produto-->
        <i class="material-icons">storefront</i>
        Produto
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet> <!-- possibilita a troca de link de acordo com o routing-->
  </mat-sidenav-content>
</mat-sidenav-container>
